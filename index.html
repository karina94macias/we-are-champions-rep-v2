<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img src="assets/freddie.png" alt="Shadow of Freddie Mercury celebrating with his arm raised">
            <h1>We are the Champions</h1>
            <textarea class="all-inputs" id="input-el" placeholder="Write your endorsement here"></textarea>
            <div class="dedication-container">
                <input type="text" placeholder="From" class="all-inputs dedication-inputs" id="from-input">
                <input type="text" placeholder="To" class="all-inputs dedication-inputs" id="to-input">
            </div>
            <button id="publish-btn">Publish</button>
            <p>- Endorsements -</p>
            <ul id="endorsments-ul">
            </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
